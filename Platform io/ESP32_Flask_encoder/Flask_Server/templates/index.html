<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRO Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }
  .dro-container {
    width: 600px;
    margin: 0 auto;
    background: #ddd;
    padding: 20px;
    border-radius: 10px;
  }
 
  .readout {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Digital', sans-serif;
    background: #000;
    color: #00ff00;
    padding: 10px;
    margin-bottom: 5px;
  }
  .readout span, .readout button {
    margin: 0 5px;
  }
  
  .calculator-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
  }
  .calculator-button {
    padding: 20px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
  }

  .zeroout-button{
    padding: 20px;
    background:#00ff00;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
  }


  .calculator-button:hover {
    background: #e9e9e9;
  }
  /* More styles for the arrows, ABS/INC, and function buttons */
</style>
</head>
<body>
<div class="dro-container">
  <div class="readout" id="x-readout">X: <span id="value1"></span>{{ something }}</div>
  <button class='zeroout-button' type="submit">X0</button>

  <div class="readout" id="y-readout">Y: {{ something2 }}</div>
  <button class='zeroout-button' type="submit">Y0</button>
  <!-- <div class="readout" id="milli3-readout">MILLI3</div> -->

  <div class="calculator-grid">
    <!-- Calculator buttons -->
    
    <div class="calculator-button">7</div>
    <div class="calculator-button">8</div>
    <div class="calculator-button">9</div>
    <div class="calculator-button">4</div>
    <div class="calculator-button">5</div>
    <div class="calculator-button">6</div>
    <div class="calculator-button">1</div>
    <div class="calculator-button">2</div>
    <div class="calculator-button">3</div>
    <div class="calculator-button">0</div>
    <div class="calculator-button">ENTER</div>
    <!-- More buttons -->
  </div>

  <!-- Arrow buttons -->
  <!-- ABS/INC button -->
  <!-- F1, F2, F3, F4 buttons -->
</div>

<form action="/please" method="GET">
  <!--<p>This is my value <span id="data"></span></p>-->
  <button type="submit">Button</button>
</form>
<br>
<p>LED Color: <span id="led-color">turquoise</span></p>

<button onclick="toggleLED()">Switch</button>

<script>
  function toggleLED() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/toggle_led', true);
    
    xhr.onload = function() {
      if (xhr.status === 200) {
        // Assuming you want to update the background or some text to show the LED color
        var ledColor = xhr.responseText;
        
        // Update the element showing the LED color. Adjust the selector as needed.
        document.getElementById('led-color').innerText = ledColor;
        document.getElementById('led-color').style.color = ledColor; // This changes text color, adjust as needed.
      } else {
        console.error('Error toggling LED');
      }
    };
    
    xhr.send();
  }
  </script>
